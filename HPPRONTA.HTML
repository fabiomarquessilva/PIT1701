<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Individual de Trabalho Docente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            margin: 20px;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<header>
    <h1>Plano Individual de Trabalho Docente</h1>
</header>
<div class="container">
    <button class="btn" id="generatePdfBtn">Gerar PDF</button>
    <button class="btn" id="sendEmailBtn">Enviar por E-mail</button>
    <button class="btn btn-danger" id="resetBtn">Resetar Dados</button>
</div>
<script>
    // Função para gerar o PDF
    document.getElementById("generatePdfBtn").addEventListener("click", () => {
        alert("Função para gerar o PDF foi acionada!");
        // Insira a lógica para gerar o PDF aqui.
    });

    // Função para enviar o PDF por e-mail
    document.getElementById("sendEmailBtn").addEventListener("click", () => {
        const email = prompt("Digite o e-mail para onde deseja enviar o PDF:");
        if (email) {
            alert(`PDF será enviado para o e-mail: ${email}`);
            // Insira a lógica para enviar o PDF por e-mail aqui.
        } else {
            alert("Nenhum e-mail fornecido.");
        }
    });

    // Função para resetar os dados
    document.getElementById("resetBtn").addEventListener("click", () => {
        const confirmReset = confirm("Tem certeza de que deseja resetar todos os dados?");
        if (confirmReset) {
            alert("Os dados foram resetados!");
            // Insira a lógica para resetar os dados aqui.
        }
    });
</script>
</body>
</html>
